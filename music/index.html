<!DOCTYPE html>
<html>

<head>
	<title>Music</title>
	<link rel='icon' href='../favicon.ico' type='image/ico'>	
</head>
<meta name="viewport" content="width=device-width, initial-scale=0.9, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="../assets/header.css">
<link rel="stylesheet" type="text/css" href="../assets/site.css">
<style>
	@font-face { font-family: HelvetiHand; src: url('../HelvetiHand.ttf'); }
	.container {
		position: relative;
		overflow: hidden;
		margin: 0 auto;
		padding-top: 56.25%; /* 16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
	}
	/* Then style the iframe to fit in the container div with full height and width */
	.responsive-iframe {
		position: absolute;
		top: 0;
		left: 0;
		bottom: 0;
		right: 0;
		width: 100%;
		height: 100%;
	}
</style>

<body>

	<div id="header" level="1" class = "header"></div>
	
	<div style="width:90%;max-width:560px; margin-left:auto;margin-right:auto;margin-bottom:25px;">
		<div class="container">
			<iframe class="responsive-iframe" src="https://www.youtube.com/embed/9C7I07VrMXA" frameborder="0" allowfullscreen></iframe>
		</div>
	</div>
	<div style="width:90%;max-width:560px; margin-left:auto;margin-right:auto;margin-bottom:25px;">
		<div class="container">
			<iframe class="responsive-iframe" src="https://www.youtube.com/embed/rXamErE6taE" frameborder="0" allowfullscreen></iframe>
		</div>
	</div>

	<script src="../assets/header.js"></script>
	
</body>


</html>
