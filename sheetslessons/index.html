<html>

<head>
	<title>Sheets</title>

	<style>
		body {
		  background-color:#FDF5E6;
		  font-family: HelvetiHand;
		 
		}
		.container {
		  display: flex;
		  flex-wrap: wrap;	  
		  justify-content: center;

		  border: 1px solid #000;
		}
		figure {
		  margin: 7px;
		  border: 1px solid #000;
			width:32%;
		  min-width:400px;
		  
		  
		}
		img {
		  max-width: 100%;
		  max-height: 100%;
		}
		
	</style>
</head>

<body><center>
	<div class='container'>
		<figure style='flex-grow:1'><img src='thumbnails/smallworlds.jpg' alt='smallworlds'/><figcaption>An elephant at sunset</figcaption></figure>
		<figure style='flex-grow:1'><img src='thumbnails/firetreasure.jpg' alt='firetreasure'/><figcaption>An elephant at sunset</figcaption></figure>
		<figure style='flex-grow:1'><img src='thumbnails/sheeta.jpg' alt='sheeta'/><figcaption>An elephant at sunset</figcaption></figure>
		<figure style='flex-grow:1'><img src='thumbnails/danceonlywithme.jpg' alt='danceonlywithme'/><figcaption>An elephant at sunset</figcaption></figure>

		<figure style='flex-grow:1'><img src='thumbnails/greyarea.jpg' alt='greyarea'/><figcaption>An elephant at sunset</figcaption></figure>
		<figure><img src='thumbnails/air.jpg' alt='air'/><figcaption>An elephant at sunset</figcaption></figure>
	</div>

<p>Window height: <span id="height"></span></p>
<p>Window width: <span id="width"></span></p>
	

</center></body>

<script>
	const heightOutput = document.querySelector('#height');
	const widthOutput = document.querySelector('#width');
	heightOutput.textContent = window.innerHeight;
	widthOutput.textContent = window.innerWidth;
	function reportWindowSize() {
	  heightOutput.textContent = window.innerHeight;
	  widthOutput.textContent = window.innerWidth;
	}
	window.onresize = reportWindowSize;
</script>
