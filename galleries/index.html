<!DOCTYPE html>
<html>

<head>
	<title>Galleries</title>
	<link rel='icon' href='../favicon.ico' type='image/ico'>
	<meta name="viewport" content="width=device-width, initial-scale=0.9, shrink-to-fit=no">
	<style>
		@font-face { font-family: HelvetiHand; src: url('../HelvetiHand.ttf'); }

		body {
			background-color:#fffdfd;
			font-family: HelvetiHand;
		}
		.container {
			display: flex;
			flex-wrap: wrap;	  
			justify-content: center;
			max-width:600px;
		}
		figure {
			margin: 7px;
			width:23%;
			min-width:280px;
			flex-grow:1;
			background-color:#f7f7f7;
			animation:opac 0.8s}@keyframes opac{from{opacity:0} to{opacity:1};
		}
		figcaption{
			font-size:18px;
			padding: 8px;
    		text-align: center;
		}
		img {
			max-width: 100%;
			max-height: 100%;
		}
		.zoomer{	
			
			overflow: hidden;
			
		}
		img{
		  transition: transform .2s ease-in-out;
		  display: block;
		  overflow: hidden; 
		}
		img:hover {
		  transform: scale(1.02);
		}
		a{
			text-decoration: none;
		}
		
	</style>
</head>

<body><center>
	<h1>I like pictures of things</h1>
	<p>Here are some of my own! Full res downloads and more available on my <a href=https://www.flickr.com/photos/160093121@N07/ target=blank_>flickr</a></p>
	<div class='container'>
		<figure>
			<div class="zoomer">
				<a href='lis2'><img src='lis2.jpg' alt='lis2'/></a>
			</div>
			<figcaption>Life Is Strange 2</figcaption>
		</figure>
	</div>

	<br><br><br><br>
	<p><a href='../' class='icon'><img src='../home.png' alt='listen' height='50'/></a></p>

</center></body>

</html>
