<!DOCTYPE html>
<html>

<head>
	<title>Galleries</title>
	<link rel='icon' href='../favicon.ico' type='image/ico'>
	<meta name="viewport" content="width=device-width, initial-scale=0.9, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="../assets/header.css">
	<link rel="stylesheet" type="text/css" href="../assets/site.css">
	<style>
		@font-face { font-family: HelvetiHand; src: url('../HelvetiHand.ttf'); }
		.container {
			display: flex;
			flex-wrap: wrap;	  
			max-width:1200px;			
			margin: 0 auto;
		}
		figure {
			margin: 7px;
			width:26%;
			min-width:280px;
			flex-grow:1;
			animation:opac 0.8s}@keyframes opac{from{opacity:0} to{opacity:1};
		}
		figcaption{
			font-size:18px;
			padding: 8px;
    		text-align: center;
		}
		img {
			max-width: 100%;
			max-height: 100%;
		}
		.zoomer{	
			overflow: hidden;
		}
		.zoomer img{
		  transition: transform .2s ease-in-out;
		  display: block;
		  overflow: hidden; 
		  margin: 0 auto;
		}
		.zoomer img:hover {
		  transform: scale(1.02);
		}
		a {
			text-decoration: none;
		}
	</style>
</head>

<body>
	<div id="header" level="1" active="galleries"></div>

	<h1>Pictures of things!</h1>
	<p>Here are some of my own! Full res downloads and more available on my <a href=https://www.flickr.com/photos/160093121@N07/ target=blank_>flickr</a></p>
	<div class='container'>
		<figure>
			<div class="zoomer">
				<a href='me_c'><img src='me_c.jpg' alt='me_c'/></a>
			</div>
			<figcaption>Mirror's Edge Catalyst</figcaption>
		</figure>
		<figure>
			<div class="zoomer">
				<a href='swbf2'><img src='swbf2.jpg' alt='swbf2'/></a>
			</div>
			<figcaption>Star Wars Battlefront II</figcaption>
		</figure>
		<figure>
			<div class="zoomer">
				<a href='lis2'><img src='lis2.jpg' alt='lis2'/></a>
			</div>
			<figcaption>Life Is Strange 2</figcaption>
		</figure>
	</div>

	<script src="../assets/header.js"></script>

</body>

</html>
